{% extends 'jobapp/base.html' %}

{% block content %}
    <h2>Sign up</h2>

    <form method = "POST" novalidate> {% csrf_token %}
        {% for field in form %}
            <p>{{field.label}} {{field}}</p>
            <span> {{field.errors}} </span>
        {% endfor %}
        <button type="submit">Sign up!</button>
    </form>

{% endblock %}
