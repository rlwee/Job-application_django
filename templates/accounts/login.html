{% extends 'accounts/basesignup.html' %}

{% block content %}
<div class='signlog'>
    <p ><h2>Login</h2></p>
</div>
<form method = "POST" novalidate> {% csrf_token %}
    {% for field in form %}
        <p>{{field.label}} </p>
        <p>{{field}}</p>
        <span> {{field.errors}} </span>
    {% endfor %}
    <button type="submit">Log in!</button>
</form>

<p class="clickHere">No account? Click <a href="{% url 'signup' %}">here!</a></p>

{% endblock %}
