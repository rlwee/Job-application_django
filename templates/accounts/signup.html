{% extends 'accounts/basesignup.html' %}

{% block content %}
    <div class='signlog'>
    </div>
    <form method = "POST" novalidate> {% csrf_token %}
        {% for field in form %}
            <p>{{field.label}} </p>
            <p>{{field}}</p>
            <span> {{field.errors}} </span>
        {% endfor %}
        <button type="submit">Sign up!</button>
    </form>
    <p>already have an account? <a href="{% url 'login_request' %}">Login</a></p>
{% endblock %}
