{% extends 'jobapp/base.html' %}
{% block content %}
<div class="page-header">
        <h1><a href="/">Applicants</a></h1>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout_request' %}">logout</a>
        {% endif %}
        
           <a href="{% url 'job_new' %}">Create job!</a>
   </div>
                {% for job in jobs %}
                    <div>
                        <p>published: {{ job.date_created }}</p>
                        <h2><a href="{% url 'job_detail' pk=job.pk %}">{{ job.title }}</a></h2>
                        <p><a href="{% url 'category' pk=job.category_id %}">{{ job.category|linebreaksbr }}</a></p>
                    </div>
                {% endfor %}
{% endblock %}
